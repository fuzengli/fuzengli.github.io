<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				width: 50px;
				height: 50px;
				opacity:0
			}
			.bb{
				width: 50px;
				height: 50px;
				background-color: red;
				color: green;
				overflow:hidden;
				 //超出的文本隐藏
				text-overflow:ellipsis;
				opacity:0
			}
			
		</style>
	</head>
	<body>
		<img src="5c317ab20533d7c50cad4cce2d37cac.jpg">
		<div class="bb">曲禹洁是个乖宝宝，我特别的爱她。她就是付增利的小心肝</div>
		<button id="box">曲禹洁</button>
		<button id="box1">小白兔</button>
		
		
	</body>
	<script src="jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$("#box").click(function(){
			$("img").animate({
				width:300,height:300,opacity:10},3000)
		})
		$("#box1").click(function(){
			$("img").animate({
				width:50,height:50},3000)
		})
		$("#box").click(function(){
			$(".bb").animate({
				width:300,opacity:10},5000)
		})
		$("#box1").click(function(){
			$(".bb").animate({
				width:50,height:50},5000)
		})
		
	</script>
</html>
